<!DOCTYPE html>
<html layout:decorator="master/layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col text-center">
            <img alt="Logo" class="logo" th:src="@{/images/logo.png}"/>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Home</h3>
                    <h6 class="card-subtitle mb-2 text-muted"><b th:text="${username}"></b></h6>
                    <a class="link me-3" id="changePwdLink" th:href="'changePassword/'+${username}"><small>Cambio
                        password</small></a>
                    <a class="link" id="logoutLink" th:href="'logout'"><small>Logout</small></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
