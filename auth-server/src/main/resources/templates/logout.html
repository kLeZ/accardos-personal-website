<!DOCTYPE html>
<html layout:decorator="master/layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" th:content="|${timeout};url=${redirectUrl}|"/>
    <title>Logout</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col text-center">
            <img alt="Logo" class="logo" th:src="@{/images/logo.png}"/>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Logout avvenuto con successo</h5>
                    <p>Sarai redirezionato su <span th:text="${redirectUrl}">http://localhost:9443/home</span> in <span
                            class="countdown" th:text="${timeout}">5</span></p>
                    <a class="link float-right" id="loginLink" th:href="'login'"><small>Torna alla login</small></a>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        let timer = /* [(${timeout})] */ 5;
        const interval = setInterval(function () {
            //by parsing integer, I avoid all extra string processing
            --timer;
            if (timer < 0) clearInterval(interval);
            $('.countdown').html(timer);
        }, 1000);
    </script>
</div>
</body>
</html>
