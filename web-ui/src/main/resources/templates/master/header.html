<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<nav class="navbar navbar-inverse navbar-static-top"
     th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Alessandro Accardo</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav" th:with="view=${#httpServletRequest.getServletPath()}">
					<li th:classappend="${#strings.equals(view,'/')? 'active' : ''}"><a th:href="@{/}">Home</a></li>
					<li th:classappend="${#strings.startsWith(view,'/cv')? 'active' : ''}"><a th:href="@{/cv}">Curriculum Vitae</a></li>
					<li th:classappend="${#strings.startsWith(view,'/about')? 'active' : ''}"><a th:href="@{/about}">About</a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
