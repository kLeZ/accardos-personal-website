<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="master/layout">
<head>
	<meta charset="UTF-8">
	<title>
		New
		Page</title>
</head>
<body>
<div class="container"
     layout:fragment="content">
	<h1>
		New
		Page</h1>
	<hr/>
	<form method="post"
	      th:action="${#httpServletRequest.getServletPath()}">
		<div class="form-group">
			<label for="template">Template
				name</label>
			<input type="text"
			       class="form-control"
			       id="template"
			       name="template"
			       placeholder="Template"/>
		</div>
		<div class="form-group">
			<label for="title">Page
				title</label>
			<input type="text"
			       class="form-control"
			       id="title"
			       name="title"
			       placeholder="Title"/>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea
					class="form-control"
					id="content"
					name="content"></textarea>
		</div>
		<button type="submit"
		        class="btn btn-primary">
			Invia
		</button>
	</form>
</div>
</body>
</html>
